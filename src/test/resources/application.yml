spring:
  datasource:
    url: jdbc:h2:mem:libtest;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
        hibernate:
          format_sql: true
  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: DEBUG
